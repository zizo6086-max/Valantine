<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff758c;
            --secondary: #ff7eb3;
            --accent: #d63384;
            --text: #2c3e50;
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Lato', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            color: var(--text);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hearts and Photos Floating Animation */
        .heart-bg, .floating-photo {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            bottom: -500px; /* Start off-screen */
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); }
        }

        .floating-photo {
            z-index: 5;
            width: 300px; /* Adjust size as needed */
            height: auto;
            border: 10px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        /* Tree Styling */
        .tree-container {
            position: absolute; bottom: -20px; left: -80px;
            width: 600px; height: 700px; z-index: 0;
            pointer-events: none; opacity: 0.95;
        }

        .tree-svg {
            width: 100%; height: 100%;
            transform-origin: bottom center;
            animation: treeSway 8s ease-in-out infinite alternate;
        }

        @keyframes treeSway {
            from { transform: rotate(-1deg); }
            to { transform: rotate(2deg); }
        }

        /* Container Sections */
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 200;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            max-width: 90%; width: 500px;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #b71c1c; margin: 0 0 1.5rem 0;
        }

        .clock-container {
            font-size: 5rem; font-weight: 700; color: #fff;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        button {
            padding: 14px 40px; font-size: 1.3rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: 700;
            transition: all 0.3s ease; margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
        }

        #yesBtn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        #yesBtn:hover {
            transform: scale(3); /* Makes it very big on hover */
            z-index: 1000;
        }

        #noBtn { background: #e74c3c; transition: opacity 0.4s; }

        .hidden-btn { opacity: 0 !important; pointer-events: none; }

        .final-msg { font-size: 1.5rem; font-weight: bold; margin-top: 20px; }
    </style>
</head>

<body>

    <audio id="loveSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="tree-container">
        <svg class="tree-svg" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
            <path d="M250,600 C200,550 280,500 240,400 C210,320 260,250 250,150" stroke="#5d4037" stroke-width="35" stroke-linecap="round" fill="none" />
            <g fill="#ffb7b2" opacity="0.9">
                <circle cx="120" cy="380" r="25" /><circle cx="100" cy="200" r="30" />
                <circle cx="250" cy="150" r="40" /><circle cx="350" cy="320" r="28" />
                <circle cx="380" cy="150" r="35" />
            </g>
        </svg>
    </div>

    <div id="page1" class="page active">
        <div class="clock-container">11:11</div>
        <h2>Make a wish, my love...</h2>
        <button class="btn-primary" onclick="nextPage(2)">I've made my wish ✨</button>
    </div>

    <div id="page2" class="page">
        <h1>Will you be my Valentine?</h1>
        <p>This year, next year, and every year after? ❤️</p>
        <div style="display:flex; justify-content:center; align-items:center; min-height: 200px;">
            <button id="yesBtn" class="btn-primary" onclick="celebrate()">YES!</button>
            <button id="noBtn" class="btn-primary">No</button>
        </div>
    </div>

    <div id="page3" class="page">
        <h1>I love you! ❤️</h1>
        <p class="final-msg">You're the best thing that ever happened to me.</p>
    </div>

    <script>
        // Use your actual direct image links here
        const photos = [
            "me-luna1.jpeg",
            "me-luna2.jpeg", 
            "me-luna3.jpeg",
            "me-luna4.jpeg"
        ];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        setInterval(createHeart, 500);

        function nextPage(pageNumber) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            setTimeout(() => {
                document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
                const newPage = document.getElementById('page' + pageNumber);
                newPage.style.display = 'flex';
                newPage.classList.add('active');
            }, 500);
        }

        // No Button logic
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => noBtn.classList.add('hidden-btn'));
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            noBtn.classList.add('hidden-btn');
        });

        function startFloatingPhotos() {
            photos.forEach((src, index) => {
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.classList.add('floating-photo');
                    img.style.left = (Math.random() * 70 + 5) + 'vw';
                    img.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    // Rotate slightly for a "scrapbook" feel
                    img.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                    document.body.appendChild(img);
                }, index * 2000); // Stagger the images
            });
            
            // Loop photos continuously
            setTimeout(startFloatingPhotos, photos.length * 2000);
        }

        function celebrate() {
            const song = document.getElementById('loveSong');
            song.volume = 0.5;
            song.play().catch(() => console.log("Music needs interaction"));
            
            startFloatingPhotos();
            nextPage(3);
        }
    </script>
</body>
</html>
